version: '3.5'
services:
  testpoint:
    image: perfsonar/testpoint:latest
    volumes:
       - ./pscheduler_archives:/etc/pscheduler/default-archives
  target:
    image: perfsonar/testpoint:latest
  rabbit:
    image: rabbitmq:3-management
    env_file: .env
    ports:
      - "15672:15672"
      - "5671:5671"
      - "5672:5672"
  elasticsearch:
       image: elasticsearch:7.6.2
       env_file: .env
       ports:
         - "9200:9200"
         - "9300:9300"

  pselastic_setup:
    image: perfsonar/pselastic_setup:latest
    env_file: .env
    depends_on: 
     - elasticsearch
    volumes:
       - ./pselastic_setup:/app

  logstash:
       image: logstash:7.6.2
       env_file: .env
       depends_on: 
        - pselastic_setup
       ports:
         - "5044:5044"
         - "9600:9600"
       volumes:
           - ./logstash_pipeline:/usr/share/logstash/pipeline/
  kibana:
       image: kibana:7.6.2
       env_file: .env
       ports:
         - "5601:5601"
  elmond:
    image: perfsonar/elmond:latest
    env_file: .env
    volumes:
       - ./elmond/elmond:/app
       - ./elmond/conf:/etc/elmond
    ports:
      - "5000:5000"
